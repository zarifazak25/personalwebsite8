<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Site Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="noscript.css">
  <!-- Font Awesome for icons (uses CDN for fonts) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <button id="nav-toggle" aria-label="Toggle navigation">&#9776; Menu</button>
    <ul id="nav-menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <!-- Add more links as needed -->
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <section id="home">
      <h1>Welcome to Your Site</h1>
      <p>This is a simplified, static version of the Ethereal template. All layout and design are handled by HTML and CSS only.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>Describe yourself or your project here.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" required>
        <label for="email">Email</label>
        <input id="email" type="email" required>
        <label for="message">Message</label>
        <textarea id="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Name. Design adapted from <a href="https://html5up.net/ethereal" target="_blank">HTML5 UP Ethereal</a>.</p>
  </footer>

  <!-- Minimal JS for navigation -->
  <script src="main.js"></script>
</body>
</html>
